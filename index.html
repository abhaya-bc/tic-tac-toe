<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container">
        <div class="board grid">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="btns">
        <button type="button" class="btn">Start</button>
    </div>

    <dialog>
        <button>&times;</button>

        <h2 class="title">Tic Tac Toe</h2>

        <label for="playerA">Player A:
            <input type="text" id="playerA" disabled>
        </label>

        <label for="playerA">Player B:
            <input type="text" id="playerB" disabled>
        </label>
        
        <p class="description"></p>

        <img src="tic-tac-toe.jpg" alt="tic-tac-toe board">
    </dialog>

    <script type="module" src="./scripts/graphics.js"></script>
    
</body>
</html>
